<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display" name="display" placeholder="0">
            <div data-previous-operand="" class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-ac class="ac">AC</button>
        <button data-del class="del">&#x232b</button>
        <button data-operation>%</button>
        <button data-operation class="operator">&divide;</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">&times;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>        
        <button data-operation class="operator">+</button>     
        <button data-operation>^</sup></button>   
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="equals">=</button>
    </div>
</body>
</html>
